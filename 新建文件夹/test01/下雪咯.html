<script>
    setInterval(function () {
            var xuehua = document.createElement("div");
            xuehua.innerText = "‚ùÑ";
            xuehua.classList.add("xuehua");
            xuehua.style.top = "-50px";
            xuehua.style.left = Math.random() * 1300 + 100 + "px";
            var color = parseInt(Math.random() * 899999)+100000;
            xuehua.style.color = "#" + color;
            xuehua.style.fontSize = Math.random() * 10 + 20 + "px";
            document.body.append(xuehua);
            var top2 = Math.random()*50+800+"px";
            var left2 = Math.random()*1300+100+"px";
            var tt = (parseInt(top2) - parseInt(xuehua.style.top))/100;
            var ll = (parseInt(left2) - parseInt(xuehua.style.left))/100;
            var t = setInterval(function () {
            xuehua.style.top = parseInt(xuehua.style.top)+tt+"px";
            xuehua.style.left = parseInt(xuehua.style.left)+ll+"px";
            },30)
            setTimeout(function(){
                clearInterval(t);
            },3000)
            setTimeout(function(){
                xuehua.remove();
            },5000)
            document.body.append(xuehua);
        }, 30);
</script>
